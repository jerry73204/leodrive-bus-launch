# Mirror parameters for Leo Drive Bus-ODD dataset
# Used for point cloud filtering around vehicle mirrors

/**:
  ros__parameters:
    # Right side mirror
    right:
      min_longitudinal_offset: 0.0
      max_longitudinal_offset: 0.5
      min_lateral_offset: -1.5
      max_lateral_offset: -1.2
      min_height_offset: 1.5
      max_height_offset: 2.5

    # Left side mirror
    left:
      min_longitudinal_offset: 0.0
      max_longitudinal_offset: 0.5
      min_lateral_offset: 1.2
      max_lateral_offset: 1.5
      min_height_offset: 1.5
      max_height_offset: 2.5
